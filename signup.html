<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup Newsletter</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



  <!-- Bootstrap css -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">

<body class="text-center">
 <main class="form-signin">
    <form action="/" method="post">
      <img src="/images/logo.png" alt="" width="288" height="228">


        <input type="text" class="form-control top" name="firstName" placeholder="First name" required>
        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
        <input type="email" class="form-control bottom" name="email" placeholder="Email" required>



      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Joshua Hartshorn 2022</p>
    </form>
  </main>



</body>

</html>
